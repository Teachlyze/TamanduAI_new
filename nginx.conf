events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  
  # Logs
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;
  
  # Performance
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  
  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
  gzip_min_length 1024;
  gzip_disable "msie6";

  server {
    listen 3000;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Charset
    charset utf-8;

    # Health check - exact match tem prioridade
    location = /health {
      access_log off;
      add_header Content-Type text/plain;
      return 200 "healthy\n";
    }

    # Favicon - exact match
    location = /favicon.ico {
      try_files /favicon.svg /favicon.ico =404;
      access_log off;
    }

    location = /favicon.svg {
      try_files /favicon.svg =404;
      access_log off;
    }

    # Assets directory - prioridade para pasta assets
    location /assets/ {
      try_files $uri =404;
      expires 1y;
      add_header Cache-Control "public, immutable";
      # Force correct MIME types
      types {
        application/javascript js;
        text/css css;
        image/svg+xml svg;
        image/png png;
        image/jpeg jpg jpeg;
        image/gif gif;
        image/webp webp;
        font/woff woff;
        font/woff2 woff2;
        font/ttf ttf;
        font/eot eot;
      }
    }

    # Static files com cache longo (fora de /assets)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
      try_files $uri =404;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # Service worker - sem cache
    location ~* (sw\.js|sw-enhanced\.js)$ {
      try_files $uri =404;
      expires -1;
      add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # SPA fallback - todas as outras rotas
    location / {
      try_files $uri $uri/ /index.html;
      expires -1;
      add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
  }
}
