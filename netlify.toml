[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"

[functions."generate-agora-token"]
  verify_jwt = false

[functions."send-email"]
  verify_jwt = false

[functions."validate-hcaptcha"]
  verify_jwt = false
